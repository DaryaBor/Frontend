<table mat-table class="FilmTable">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Фильм </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

    <ng-container matColumnDef="denomination">
      <th mat-header-cell *matHeaderCellDef> Название </th>
      <td mat-cell *matCellDef="let element"> {{element.denomination}} </td>
    </ng-container>

    <ng-container matColumnDef="dateSeance">
      <th mat-header-cell *matHeaderCellDef> Дата </th>
      <td mat-cell *matCellDef="let element"> {{element.dateSeance}} </td>
    </ng-container>

    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef> Компания </th>
      <td mat-cell *matCellDef="let element"> {{element.company}} </td>
    </ng-container>

    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
